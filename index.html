<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Drop Alert Design</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="drop" id="drop" style="--color:#ff0f5b">
            <div class="content">
                <i class="fa-solid fa-triangle-exclamation warning"></i>
                <p>Your Account is Not Secure.</p>
                <a href="" onclick="closeWarning()"><i class="fa-solid fa-circle-xmark"></i></a>
            </div>
        </div>
        <div class="drop" id="drop1" style="--color:#0f59ff">
            <div class="content">
                <i class="fa-solid fa-circle-check success"></i>
                <p>Your Account is Secure.</p>
                <a href="" onclick="closeSuccess()"><i class="fa-solid fa-circle-xmark"></i></a>
            </div>
        </div>
        <button onclick="ShowWarning()">Click Me</button>
        <button onclick="ShowSuccess()" class="btn">Click Me</button>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
